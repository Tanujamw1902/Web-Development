<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta http-equiv = "X-UA-Compatible" content = "IE=edges">
        <meta name = "viewport" content="width = device - width, initial_scale = 1.0">
        <title>Basic Tags in HTML</title>
    </head>
    <body>
        <!--This is a HTML comment-->
        <p>Twinkle twinkle little star How I wonder what you are?</p>
        <p>Twinkle twinkle <br>little star <br>How I wonder <br>what you are?</p>
        <p><b>Twinkle twinkle</b> <br><i>little star</i> <br><u>How I wonder</u> <br>what you are?</p>
    </body>
</html>
